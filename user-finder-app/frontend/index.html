<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>User Finder App</h1>

    <div class="container">
      <button id="showAll">Show All Users</button>

      <div class="search-section">
        <input id="userIdInput" type="number" placeholder="Enter User ID" />
        <button id="searchById">Find User</button>
      </div>

      <div class="search-section">
        <input id="cityInput" type="text" placeholder="Enter City" />
        <button id="filterByCity">Filter by City</button>
      </div>

      <div id="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
